<link rel="import" href="../../../base/polymer/polymer.html">
<link rel="import" href="../../../base/paper-button/paper-button.html">

<polymer-element name="upcoming-panel" attributes="requestId">
	<template>
		<style>
			#container {
				background: rgba(255, 255, 255, 0.5);
				padding: 10px;
				margin-bottom: 20px;
			}
			
			::content .thumbnail {
				height: 100px;
				width: 100px;
			}
			
			::content .title {
				margin: 0;
			}
			
			.info {
				padding-left: 10px;
			}

			#accept {
				background: #7FC72B;
				color: #fff;
				margin-right: 5px;
			}
			
			#decline {
				background: #FB4F4A;
				color: #fff;
			}
		</style>
		
		<div id="container" vertical layout>
			<div horizontal layout>
				<content select="img.thumbnail" class="thumbnail"></content>
				<div class="info" vertical start-justified layout>
					<content select="h2.title"></content>
					<content select="h3.credits"></content>
				</div>
			</div>
			
			<div>
				<paper-button id="accept" label="Done" icon="check"></paper-button>
				<paper-button id="decline" label="Cancel" icon="clear"></paper-button>
			</div>
		</div>
	</template>
	
	<script>
	(function() {
		Polymer({
		});
	})();
	</script>
</polymer-element>
