<link rel="import" href="../../../base/polymer/polymer.html">
<link rel="import" href="../../../base/paper-button/paper-button.html">

<link rel="import" href="../../../custom/common/event-manager/event-manager.html">

<polymer-element name="upcoming-panel" attributes="request">
	<template>
		<style>
			#container {
				background: rgba(255, 255, 255, 0.5);
				padding: 10px;
				margin-bottom: 20px;
			}
			
			::content .thumbnail {
				height: 100px;
				width: 100px;
			}
			
			::content .title {
				margin: 0;
			}
			
			.info {
				padding-left: 10px;
			}

			#accept {
				background: #7FC72B;
				color: #fff;
				margin-right: 5px;
			}
			
			#decline {
				background: #FB4F4A;
				color: #fff;
			}
		</style>
		
		<event-manager id="event_manager"></event-manager>
		
		<div id="container" vertical layout>
			<div horizontal layout>
				<content select="img.thumbnail" class="thumbnail"></content>
				<div class="info" vertical start-justified layout>
					<content select="h2.title"></content>
					<content select="h3.credits"></content>
				</div>
			</div>
			
			<div>
				<paper-button id="accept" label="Done" icon="check" on-click="{{acceptUpcoming}}"></paper-button>
				<paper-button id="decline" label="Cancel" icon="clear" on-click="{{declineUpcoming}}"></paper-button>
			</div>
		</div>
	</template>
	
	<script>
	(function() {
		var EventManager = null;
		
		Polymer({
			domReady: function() {
				EventManager = this.$.event_manager;
			},
			// Accept upcoming requests.
			acceptUpcoming: function() {
				EventManager.fireRequestAcceptEvent(this, this.request);
			},
			// Decline upcoming requests.
			declineUpcoming: function() {
				EventManager.fireRequestAcceptEvent(this, this.request);
			}
		});
	})();
	</script>
</polymer-element>
